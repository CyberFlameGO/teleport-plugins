steps:
  - name: 'gcr.io/cloud-builders/docker'
    id: Build Access Plugins
    entrypoint: bash
    args: 
    - '-c'
    - 'DOCKER_BUILDKIT=1 make docker-build-access-plugins'
  - name: 'gcr.io/cloud-builders/docker'
    id: Build Event Handler Plugin
    entrypoint: bash
    args: 
    - '-c'
    - 'DOCKER_BUILDKIT=1 make docker-build-event-handler'
