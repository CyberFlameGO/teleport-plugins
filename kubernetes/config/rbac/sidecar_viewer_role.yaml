# permissions for end users to view sidecars.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: sidecar-viewer-role
rules:
- apiGroups:
  - config.teleport.dev
  resources:
  - sidecars
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - config.teleport.dev
  resources:
  - sidecars/status
  verbs:
  - get
