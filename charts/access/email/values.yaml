# Plugin specific options
#
teleport:
  address: auth.example.com:3025
  identity: ""
  identityFromSecret: ""
  identityFromSecretPath: "auth_id"

mailgun:
  enabled: false
  domain: sandboxbd81caddef744a69be0e5b544ab0c3bd.mailgun.org
  private_key: xoxb-11xx

